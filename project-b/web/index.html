<!DOCTYPE html>
<html>
<head>
  <title>Simple Web App</title>
</head>
<body>
  <h1>Hello from project-b!</h1>
  <script>
    fetch('/api/hello')
      .then(res => res.json())
      .then(data => document.body.innerHTML += '<p>' + data.message + '</p>')
      .catch(err => console.error('API error', err));
  </script>
</body>
</html>
